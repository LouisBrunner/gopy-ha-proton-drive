name: Lint Go

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions: {}

jobs:
  vet:
    name: "Vet"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout the repository
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 # v4.2.2

      - uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Vet
        run: make vet
